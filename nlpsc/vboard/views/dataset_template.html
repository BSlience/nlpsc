<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dataset vboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css"/>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <style>
        * {
            --ck-inner-shadow: whtie;
        }
        html, body {
            max-width: 100%;
        }
        .nlpsc-editor-font {
            font-size: 30px;
            font-family: Helvetica, Tahoma, Arial, STXihei, “华文细黑”, “Microsoft YaHei”, “微软雅黑”, SimSun, “宋体”, Heiti, “黑体”, sans-serif;
        }
        div[contenteditable] {
            /*outline: 0px solid white;*/
        }
        .ck-editor__editable_inline
        {
            border: 0 !important;

        }
        {{markpen_classes}}
    </style>
</head>
<body>

<div class="uk-child-width-5-6 uk-height-1-1">
    <div class="uk-card uk-card-default uk-card-body">
        <div id="editor" class="nlpsc-editor-font">
            {{data}}
        </div>
    </div>
</div>

<div class="uk-float-right uk-flex-center">
    <span class="uk-margin-small-right" uk-icon="icon: chevron-right; ratio: 5"></span>
</div>

<script src="js/ckeditor.js"></script>
<script>
    NlpscEditor.create(document.querySelector('#editor'), {
        highlight: {
            options: {{!markpen_options}}
        },
        toolbar: [
            {{!markpen_items}}
            'undo',
            'redo'
        ]
    })
    .then(editor => {
        window.editor = editor;
    })
    .catch(err => {
        console.error(err.stack);
    });
</script>

</body>
</html>
