<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>dataset vboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css"/>
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <style>
        html, body {
            max-width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="uk-height-1-1 uk-flex uk-padding">
    <div class="uk-width-8-10 uk-height-1-1 uk-card uk-card-default uk-card-body">
        <div id="editor" class="uk-height-1-1">
            {{data}}
        </div>
    </div>
</div>

<script src="js/ckeditor.js"></script>
<script>
    NlpscEditor.create(document.querySelector('#editor'), {
            highlight: {
                options: [
                    {
                        model: 'yellowMarker',
                        class: 'marker-yellow',
                        title: '是老骥伏枥上飞机',
                        color: 'var(--ck-highlight-marker-green)',
                        type: 'marker'
                    },
                    {
                        model: 'redPen',
                        class: 'pen-red',
                        title: 'Red pen',
                        color: 'var(--ck-highlight-pen-red)',
                        type: 'pen'
                    }
                ]
            },
            toolbar: {
                items: [
                    '{{ markpen }}',
                    'undo',
                    'redo'
                ]
            },
        }
    )
        .then(editor => {
            window.editor = editor;
        })
        .catch(err => {
            console.error(err.stack);
        });
</script>

</body>
</html>
